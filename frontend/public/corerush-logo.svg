<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0"/>
    </radialGradient>
  </defs>
  <circle cx="200" cy="150" r="120" fill="url(#glow)"/>
  
  <!-- Blockchain Circle -->
  <circle cx="200" cy="150" r="100" fill="none" stroke="#4A90E2" stroke-width="8" stroke-dasharray="20,10"/>
  
  <!-- Core Text -->
  <text x="200" y="130" font-family="Arial Black, sans-serif" font-size="48" fill="#FF4136" text-anchor="middle" font-weight="bold" style="text-shadow: 3px 3px #000000;">
    CORE
  </text>
  
  <!-- Rush Text -->
  <text x="200" y="180" font-family="Arial Black, sans-serif" font-size="48" fill="#FFDC00" text-anchor="middle" font-weight="bold" style="text-shadow: 3px 3px #000000;">
    RUSH
  </text>
  
  <!-- Image instead of jumping coin -->
<!-- Image below "RUSH" -->
<g transform="translate(160,170)">
    <image href="core-removebg-preview.png" width="80" height="80"/>
</g>

  <!-- Blockchain Dots -->
  <g transform="translate(120,130)">
    <circle cx="0" cy="0" r="5" fill="#4A90E2">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Decorative Elements -->
  <g transform="translate(100,150)">
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#4A90E2" stroke-width="3" opacity="0.5"/>
  </g>
  <g transform="translate(300,150)">
    <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#4A90E2" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Pixel-style Border -->
  <rect x="50" y="240" width="10" height="10" fill="#4A90E2" opacity="0.5"/>
  <rect x="340" y="240" width="10" height="10" fill="#4A90E2" opacity="0.5"/>
  <rect x="50" y="50" width="10" height="10" fill="#4A90E2" opacity="0.5"/>
  <rect x="340" y="50" width="10" height="10" fill="#4A90E2" opacity="0.5"/>
</svg>
